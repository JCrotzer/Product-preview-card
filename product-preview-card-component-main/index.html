<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main class="main-section">
  <div class="card">
    <div class="picture">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="perfume">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="ad">
      <span><p>PERFUME</p></span>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation 
      composed by Olivier Polge, Perfumer-
      Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <p> $169.99</p>
      </div>
      <button class="add">
        <img src="./images/icon-cart.svg" class="icon" alt="cart">
        Add to Cart</button>
    </div>
  </div>
</main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Julie Crotzer</a>.
  </footer>
</body>
</html>
